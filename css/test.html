<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4.1.3 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    .thumb img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
    }

    .page-preview {
      margin-bottom: 30px;
    }

    .thumb {
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border-radius: 5px;
    }

    .overlay {
      position: absolute;
      top: 30px;
      left: 30px;
      right: 30px;
      bottom: 30px;
      background: rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .thumb:hover .overlay {
      opacity: 1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .overlay a {
      background: #246df8;
      color: #fff;
      border-radius: 3px;
      padding: 5px 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
    }

    .section-header h2 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .isotope-nav ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .filter-btn {
      font-size: 1.2rem;
      padding: 8px 20px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
      background: #f0f0f0;
    }

    .filter-btn.active {
      background: rgba(36, 109, 248, 0.15);
      color: #246df8;
    }
  </style>
</head>
<body>

<section id="projects" class="project-section py-5">
  <div id="other-pages" class="pages text-center">
    <div class="container">
      <div class="section-header">
        <h2>Project</h2>
      </div>

      <!-- Filter Buttons -->
      <div class="isotope-nav">
        <ul>
          <li class="filter-btn active" data-filter="*">All</li>
          <li class="filter-btn" data-filter=".logos">Logos</li>
          <li class="filter-btn" data-filter=".mockup">Mockup</li>
          <li class="filter-btn" data-filter=".app-ui">App UI</li>
        </ul>
      </div>

      <!-- Isotope Grid -->
      <div class="row isotope-grid">
        <!-- Logos -->
        <div class="item logos col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://cdn.vox-cdn.com/thumbor/Guer0rnI00zMV8vaCg_JOCB7vTY=/0x0:1190x793/1200x800/filters:focal(500x302:690x492)/cdn.vox-cdn.com/uploads/chorus_image/image/60671473/firefox_logos.0.jpg" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>

        <div class="item logos col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Markdown-mark.svg/2048px-Markdown-mark.svg.png" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mockup -->
        <div class="item mockup col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://img.freepik.com/free-psd/set-digital-devices-screen-mockup_53876-76505.jpg" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>

        <div class="item mockup col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://img.freepik.com/free-psd/website-mockup-with-laptop_23-2149565106.jpg" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>

        <!-- App UI -->
        <div class="item app-ui col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://cdn.dribbble.com/users/1789926/screenshots/4318372/cover_2.png" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>

        <div class="item app-ui col-md-4 col-sm-6">
          <div class="page-preview">
            <div class="thumb">
              <img src="https://cdn.dribbble.com/users/1789926/screenshots/3693261/delivery_ui.png" class="img-fluid" alt="">
              <div class="overlay">
                <a href="#">View Page</a>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /.isotope-grid -->
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<script>
  $(document).ready(function () {
    var $grid = $('.isotope-grid').isotope({
      itemSelector: '.item',
      layoutMode: 'fitRows'
    });

    $grid.imagesLoaded().progress(function () {
      $grid.isotope('layout');
    });

    $('.filter-btn').click(function () {
      $('.filter-btn').removeClass('active');
      $(this).addClass('active');
      var filterValue = $(this).attr('data-filter');
      $grid.isotope({ filter: filterValue });
    });
  });
</script>

</body>
</html>
